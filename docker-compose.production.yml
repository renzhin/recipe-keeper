version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: renzhin/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    image: renzhin/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
      - media:/media
  gateway:
    image: renzhin/foodgram_gateway
    env_file: .env
    ports:
      - ${WEB_PORT}:80
    volumes:
      - static:/static
      - media:/media
